<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCrust</title>
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    /* Header */
    header {
      background-color: rgb(179, 119, 7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 30px 20px;
    }
    .hero h2 {
      margin-bottom: 10px;
    }
    .hero p {
      margin-bottom: 20px;
      font-size: 14px;
    }
    .hero img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Testimonials */
    .testimonials {
      background-color: #fff0db;
      margin: 40px auto;
      padding: 15px 30px;
      border-radius: 6px;
      max-width: 800px;
    }
    .testimonials h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .testimonials ul {
      list-style: disc;
      margin: 0;
      padding-left: 20px;
      font-size: 14px;
    }

    /* Footer */
    footer {
      background-color: #ffe4b3;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>

      <a href="#">Contact</a>
    </nav>
  </header>
